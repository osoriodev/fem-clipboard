<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Clipboard landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&display=swap">
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" href="./assets/img/favicon.png" sizes="32x32" type="image/png">
    <meta name="description" content="Clipboard landing page challenge">
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./assets/img/logo.svg" alt="Clipboard logo">
      <h1 class="header__title">A history of everything you copy</h1>
      <p class="header__desc">
        Clipboard allows you to track and organize everything you
        copy. Instantly access your clipboard on all your devices.
      </p>
      <div class="btns-wrapper">
        <button class="btn btn--primary">Download for iOS</button>
        <button class="btn btn--secondary">Download for Mac</button>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
  </body>
</html>
